<div class="main">
    <div class="navbar-div">
        <navbar></navbar>
    </div>
    <div class="content-div">
        <div class="header">
            <div class="add-question-title">
                <h1 class="title">Add Question</h1>
                <i class="fa-solid fa-question icon"></i>
                <hr class="top-hr">
            </div>
        </div>
        <div class="content">
            <input class="form-control" type="text" placeholder="{{ (course | async)?.[0]?.name }}" aria-label="Disabled input example" disabled>
            <hr>
            <input class="form-control" type="text" placeholder="Question" aria-label="Disabled input example" [(ngModel)]="questionText">
            <input class="form-control" type="url" placeholder="Image Url" aria-label="Disabled input example" [(ngModel)]="imageUrl">
            <hr>
            <div class="questions-1">
                <input class="form-control sm-1" type="text" placeholder="Option A" aria-label="Disabled input example" [(ngModel)]="optionA">
                <input class="form-control sm-2" type="text" placeholder="Option B" aria-label="Disabled input example" [(ngModel)]="optionB">
            </div>
            <div class="questions-2">
                <input class="form-control sm-1" type="text" placeholder="Option C" aria-label="Disabled input example" [(ngModel)]="optionC">
                <input class="form-control sm-2" type="text" placeholder="Option D" aria-label="Disabled input example" [(ngModel)]="optionD">
            </div>
            <hr>
            <input class="form-control" type="text" placeholder="Related Concepts" aria-label="Disabled input example" [(ngModel)]="relatedConcepts">
            <button type="submit" class="login-button" (click)="addQuestion()">SEND</button>
        </div>
    </div>
</div>
